<div class="grid-wrapper"> <!-- CSS Grid wrapper START-->
  <div class="say-hello">
            <h1 class="contact-header">Say <span class="intro-h1">hello</span></h1>
            <p>I'd love to hear from you! To get in touch, fill out the form or email me at hello@codydennis.design.</p>
          </div>

          <div class="contactForm">
            <div class="">
              <form action="https://formspree.io/codyjdennis@gmail.com"
            method="POST">
                <div>
                  <input type="text" name="name" placeholder="Your name" autocomplete="off">
                </div>
                <div>
                  <input type="email" name="_replyto" placeholder="Your email" autocomplete="off">
                </div>
                <div class="letterForm">
                  <textarea type="text" name="message" placeholder="Your message" ></textarea>
                </div>
                <div>
                  <input type="submit" value="Send Message" class="contactSend">
                </div>
              </form>
            </div>

          </div> <!--CSS grid wrapper end -->
